<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Glass</title>
    <link rel="icon" href="./img/bg-login.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container one ">
        <img src="./img/bg-login.png" class="w-100 forimg rounded-5 shadow-lg" alt="">
        <div class="glass">
            <div class="my-auto mx-auto p-5">
                <form action="">
                    <h1 class="text-start fs-2 forfont mt-3"><span class="span">Wellcome</span> Back</h1>
                    <p class="text-primary">
                        Welcome!Please log in to containue.
                    </p>
                    <div class="my-4 form-floating">
                        <label for="floating-input" class="form-label d-block label-1 mb-auto">Email</label>
                        <input type="floating-input" name="Email" id="Email" placeholder="Enter your email address" class="form-control input-1 ">
                    </div>
                    <div class="">
                        <label for="Password" class="form-label d-block label-1 mb-auto">Password</label>
                        <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" class="form-control input-1 ">
                    </div>
                    <div class="mt-4">
                        <input type="radio" name="Rember" id="Rember" class="form-check-input rounded-1 border border-1 border-dark">
                        <label for="Rember" class="forp">Rember me</label>
                    </div>
                   <div class="d-flex justify-content-between  mt-5">
                        <button class=" three text-white fw-bold">Log in</button>
                        <button class=" four">Sign in</button>
                   </div>
                   <p class="forp2 mt-3">
                    Forgot password?
                   </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
